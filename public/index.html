<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1v1 Tetris Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="main-header">
        <div class="logo">Tetris Online</div>
        <button onclick="backToTop()" class="nav-btn">TOP</button>
    </header>

    <div id="join-screen">
        <h1>1v1 Tetris Online</h1>
        <p class="subtitle">リアルタイム対戦テトリス</p>
        
        <div class="input-group">
            <p>プレイヤー名</p>
            <input type="text" id="name-input" placeholder="名前 (例: Player1)">
            <p style="margin-top:15px;">部屋ID</p>
            <input type="text" id="room-input" placeholder="例: room1">
        </div>

        <div class="action-buttons">
            <button onclick="joinRoom()" class="primary-btn">入室 / 作成</button>
            <button onclick="startPractice()" class="secondary-btn">1人で練習</button>
        </div>
        <p id="error-msg"></p>
    </div>

    <div id="game-wrapper" style="display: none;">
        <div id="header-info" class="game-info-bar">
            Room: <span id="current-room"></span> | <span id="status">Waiting...</span>
        </div>

        <div id="result-overlay" style="display: none;">
            <div class="result-box">
                <h1 id="result-title">YOU WIN!</h1>
                <div class="result-actions">
                    <button id="retry-btn" onclick="requestRetry()" class="result-btn primary">もう一度遊ぶ</button>
                    <button onclick="backToTop()" class="result-btn secondary">トップページへ</button>
                </div>
                <p id="retry-msg">相手の承認待ち...</p>
            </div>
        </div>

        <div class="game-board-area">
            
            <div id="my-game-area" class="player-area">
                <div id="local-player-label" class="player-label">YOU</div>
                <div class="game-container local">
                    <div class="side-panel left-panel">
                        <div class="stat-box">
                            <div class="stat-label">Hold</div>
                            <canvas id="hold" width="100" height="100" class="preview-canvas"></canvas>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Score</div>
                            <div id="score" class="stat-value">0</div>
                        </div>
                    </div>
                    
                    <canvas id="game" width="300" height="600"></canvas>
                    
                    <div class="side-panel right-panel">
                        <div class="stat-box">
                            <div class="stat-label">Next</div>
                            <canvas id="next" width="100" height="300" class="preview-canvas"></canvas>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Lines</div>
                            <div id="lines" class="stat-value">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="vs-area">
                <div class="vs-divider">VS</div>
                <div class="player-area opponent-area">
                    <div id="remote-player-label" class="player-label">OPPONENT</div>
                    <div class="game-container remote">
                        <canvas id="opponent-game" width="300" height="600"></canvas>
                    </div>
                </div>
            </div>

        </div>
        <div id="mobile-controls">
            <div class="control-row">
                <button id="btn-hold" class="control-btn util-btn">HOLD</button>
                <button id="btn-hard" class="control-btn util-btn">HARD</button>
                <button id="btn-rotate" class="control-btn action-btn">↻</button>
            </div>
            <div class="control-row">
                <button id="btn-left" class="control-btn move-btn">←</button>
                <button id="btn-down" class="control-btn move-btn">↓</button>
                <button id="btn-right" class="control-btn move-btn">→</button>
            </div>
        </div>

        <div class="controls-guide">
            [←/A][→/D]: Move | [↑/W]: Rotate | [↓/S]: Soft Drop | [Space]: Hard Drop | [Shift]: Hold
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        function backToTop() {
            window.location.reload();
        }
    </script>
</body>
</html>
